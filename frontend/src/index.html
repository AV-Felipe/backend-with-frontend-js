<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Frontend top</title>

        <link rel="stylesheet" href="style.css" />

        <script type="module" src="main.js" charset="utf-8"></script>
    </head>
    <body>

        <header>
            <h1>Meu frontend</h1>
            <nav>
                <ul id="main-navigation">
                    <li>inclusão de registros</li>
                    <li>consultas</li>
                </ul>
            </nav>
        </header>

        <main>
            <form id="search-bar">

                <fieldset>

                    <label for="query-type">tipo da consulta</label>

                    <select id="query-type">
                        <option value="month">aniversariantes do mês</option>
                        <option value="department">colaboradores por departamento</option>
                        <option value="branch">ramais</option>
                    </select>

                </fieldset>

                <fieldset id="main-search-input-area">

                    <label for="main-search-input">valor referência</label>

                    <select id="main-search-input">
                        <option value="01">janeiro</option>
                        <option value="02">fevereiro</option>
                        <option value="03">março</option>
                        <option value="04">abril</option>
                        <option value="05">maio</option>
                        <option value="06">junho</option>
                        <option value="07">julho</option>
                        <option value="08">agosto</option>
                        <option value="09">setembro</option>
                        <option value="10">outubro</option>
                        <option value="11">novembro</option>
                        <option value="12">dezembro</option>
                    </select>

                </fieldset>

                <button type="button" id="send-query-button">listar</button>

            </form>
            
            <table id="fetched-data-table">
                <thead>
                    <tr>
                        <th scope="col">name</th>
                        <th scope="col">data</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
    </body>
</html>
